		        <em><%=store_info.store_credit_average%></em>分</dd>
		    </dl>
			<% if(store_info.store_qq!=""||store_info.store_phone!=""){%>
		    <dl class="messenger">
		      <dt>联系方式：</dt>
		      <dd style="width:220px"><span member_id="<%=store_info.member_id%>"></span>
		        <% if(store_info.store_phone){%>
				<a href="tel:<%=store_info.store_phone%>" target="_blank" title="点我咨询">电话：<%=store_info.store_phone%></a>
		        <% }%>
		        <% if(store_info.store_qq){%>
		        <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=<%=store_info.store_qq%>&site=qq&menu=yes" title="QQ: <%=store_info.store_qq%>"><img border="0" src="http://wpa.qq.com/pa?p=2:<%=store_info.store_qq%>:52" style=" vertical-align: middle;"/></a>
		        <% }%>
		      </dd>
		    </dl>
			<%} %>
		    <?php } ?>
		    <dl class="no-border">

		    </dl>
		    <dl>
		      <dt>所 在 地：</dt>
		      <dd><%=store_info.area_info%></dd>
		    </dl>
		    </div>
		</div>
	</script>
<script type="text/html" id="home_body">
	<% if(goods_list.length >0){%>	
		<ul class="product-list">
			<%for(i=0;i<goods_list.length;i++){%>
			<li class="pdlist-item" goods_id="<%=goods_list[i].goods_id;%>">
				<a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>" class="pdlist-item-wrap clearfix">
					<span class="pdlist-iw-imgwp">
						<img src="<%=goods_list[i].goods_image_url;%>"/>
					</span>
					<div class="pdlist-iw-cnt">
						<p class="pdlist-iwc-pdname">
							<%=goods_list[i].goods_name;%>
						</p>
						<p class="pdlist-iwc-pdprice">
							￥<%=goods_list[i].goods_price;%>
							<%
								if(goods_list[i].group_flag){
							%>
								<span class="product-status bg-yf8">团</span>
							<%
								}
								if(goods_list[i].xianshi_flag){
							%>
								<span class="product-status bg-blue">降</span>
							<%
								}
							%>
						</p>
						<p class="pdlist-iwc-pdcomment  clearfix">
							<span class="evaluation_good_swp mr5 fleft">
							<%
								for(var s = 0;s<goods_list[i].evaluation_good_star;s++){
							%>
								<span class="evaluation_good_star fleft"></span>
							<%
								}
							%>
							</span>
							<span class="fleft">
								(<%=goods_list[i].evaluation_count;%>人)
							</span>
						</p>
					</div>
				</a>
			</li>
			<%}%>
		</ul>
	<%
	   }else {
	%>
		<div class="no-record">
            暂无记录
        </div>
	<%
	   }
	%>
</script>
