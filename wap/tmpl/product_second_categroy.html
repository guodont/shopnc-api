<script type="text/html" id="category2">
	<div class="categroy-cnt">
		<ul class="categroy-seciond-list">
			<%for(i=0;i<class_list.length;i++){%>
			<li class="category-seciond-item" gc_id="<%=class_list[i].gc_id%>">
				<div class="cs-frist-category">
					<%=class_list[i].gc_name%>
					<span class="graydownarrow"></span>
				</div>
			</li>
			<%}%>
		</ul>
	</div>
</script>

<script type="text/html" id="category3">
	<ul class="categroy-third-list">
			<li><a href="javascript:void(0);" class="product_list" gc_id="<%=gc_id %>">全部商品</a>
		<%for(i=0;i<class_list.length;i++){%>
			<li><a href="javascript:void(0);" class="product_list" gc_id="<%=class_list[i].gc_id%>"><%=class_list[i].gc_name%></a></li>	
		<%}%>
	</ul>
</script>
